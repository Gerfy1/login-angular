<div class="container mt-4" >
  <h2>Registrar Nova Candidatura</h2>
  <form [formGroup]="jobApplicationForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="jobName" class="form-label">Nome da Vaga</label>
      <input type="text" id="jobName" class="form-control" formControlName="jobName" placeholder="Nome da Vaga">
    </div>
    <div class="mb-3">
      <label for="company" class="form-label">Empresa</label>
      <input type="text" id="company" class="form-control" formControlName="company" placeholder="Nome da Empresa">
    </div>
    <div class="mb-3">
      <label for="jobLink" class="form-label"> Link da Vaga </label>
      <input type="text" id="jobLink" class="form-control" formControlName="jobLink" placeholder="Link da Vaga">
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select id="status" formControlName="stauts" class="form-select">
        <option value="Pendente">Pendente</option>
        <option value="Em andamento">Em andamento</option>
        <option value="Aceito">Aceito</option>
        <option value="Rejeitado">Rejeitado</option>
      </select>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" id="reminder" formControlName="reminder" class="form-check-input">
      <label for="reminder" class="form-check-label">Adicionar Lembrete</label>
    </div>
    <div class="mb-3" *ngIf="jobApplicationForm.get('reminder')?.value">
      <label for="reminderDescription" class="form-label">Descrição do Lembrete</label>
      <input type="text" id="reminderDescription" formControlName="reminderDescription" class="form-control" placeholder="Descrição do Lembrete">
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>

  <h2 class="mt-4">Candidaturas Registradas</h2>
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Filtrar por Nome da Vaga ou Empresa" [(ngModel)]="filterText" (input)="filterApplications()">
  </div>
  <ul class="list-group">
    <li *ngFor="let application of jobApplications" class="list-group-item">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h5>{{ application.jobName}} </h5>
          <p>{{ application.company}}</p>
          <p>{{ application.date | date }}</p>
          <p>Status {{ application.status}}</p>
        </div>
        <div>
          <button class="btn btn-secondary btn-sm" (click)="updateStatus(application, 'Pendente')">Pendente</button>
          <button class="btn btn-secondary btn-sm" (click)="updateStatus(application, 'Em andamento')">Em andamento</button>
          <button class="btn btn-success btn-sm" (click)="updateStatus(application, 'Aceito')">Aceito</button>
          <button class="btn btn-danger btn-sm" (click)="updateStatus(application, 'Rejeitado')">Rejeitado</button>
          <button class="btn btn-info btn-sm" (click)="addReminder(application)">Adicionar Lembrete</button>
        </div>
      </div>
    </li>
  </ul>
</div>
