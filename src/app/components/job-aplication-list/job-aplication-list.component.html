<div class="container mt-4">
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Filtrar por nome da vaga ou descrição..." [(ngModel)]="filterText" (ngModelChange)="onFilterTextChange()">
  </div>

  <div *ngIf="filteredApplications.length > 0; else noApplications">
    <div *ngFor="let application of filteredApplications" class="card mb-3 shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-start mb-2">
          <div>
            <h5 class="card-title mb-1">{{ application.jobName }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ application.jobDescription }}</h6>
            <span class="badge bg-info me-2">{{ application.stage }}</span>
            <span class="badge" [ngClass]="getStatusBadgeClass(application.status)">{{ application.status }}</span>
          </div>
          <small class="text-muted">{{ application.date | date:'dd/MM/yyyy HH:mm' }}</small>
        </div>
        <p class="card-text">
          <a [href]="formatJobLink(application.jobLink)" target="_blank" class="card-link">Link da Vaga</a>
        </p>

        <div class="d-flex flex-wrap gap-2 pb-2">
          <button class="btn btn-warning btn-sm rounded-pill shadow-sm" (click)="updateStatus(application, ApplicationStatus.PENDENTE)">
            <i class="bi bi-hourglass-split me-1"></i> {{ ApplicationStatus.PENDENTE }}
          </button>
          <button class="btn btn-primary btn-sm rounded-pill shadow-sm" (click)="updateStatus(application, ApplicationStatus.EM_ANDAMENTO)">
            <i class="bi bi-arrow-repeat me-1"></i> {{ ApplicationStatus.EM_ANDAMENTO }}
          </button>
          <button class="btn btn-secondary btn-sm rounded-pill shadow-sm" (click)="updateStatus(application, ApplicationStatus.CONGELADO)">
            <i class="bi bi-snow me-1"></i> {{ ApplicationStatus.CONGELADO }}
          </button>
          <button class="btn btn-danger btn-sm rounded-pill shadow-sm" (click)="updateStatus(application, ApplicationStatus.REJEITADO)">
            <i class="bi bi-x-circle me-1"></i> {{ ApplicationStatus.REJEITADO }}
          </button>
          <button class="btn btn-success btn-sm rounded-pill shadow-sm" (click)="updateStatus(application, ApplicationStatus.ACEITO)">
            <i class="bi bi-check-circle me-1"></i> {{ ApplicationStatus.ACEITO }}
          </button>
          <button class="btn btn-dark btn-sm rounded-pill shadow-sm" (click)="addReminder(application)">
            <i class="bi bi-bell me-1"></i> Lembrete
          </button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noApplications>
    <div class="alert alert-info" role="alert">
      Nenhuma candidatura encontrada.
    </div>
  </ng-template>
</div>
