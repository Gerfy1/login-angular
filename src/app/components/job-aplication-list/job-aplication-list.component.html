<div class="container mt-4">
  <h2>Candidaturas Registradas</h2>
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Filtrar por Nome da Vaga ou Empresa" [(ngModel)]="filterText" (input)="filterApplications()">  </div>
  <ul class="list-group">
    <li *ngFor="let application of jobApplications" class="list-group-item">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h5>{{ application.jobName }}</h5>
          <p>{{ application.jobDescription }}</p>
          <p>{{ application.date | date }}</p>
          <p>Status: {{ application.status }}</p>
        </div>
        <div>
          <button class="btn btn-secondary btn-sm" (click)="updateStatus(application, 'Pendente')">Pendente</button>
          <button class="btn btn-secondary btn-sm" (click)="updateStatus(application, 'Em andamento')">Em andamento</button>
          <button class="btn btn-success btn-sm" (click)="updateStatus(application, 'Aceito')">Aceito</button>
          <button class="btn btn-danger btn-sm" (click)="updateStatus(application, 'Rejeitado')">Rejeitado</button>
          <button class="btn btn-info btn-sm" (click)="addReminder(application)">Adicionar Lembrete</button>
        </div>
      </div>
    </li>
  </ul>
</div>
