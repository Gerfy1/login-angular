<div class="reminder-detail-container">
  <h2 mat-dialog-title>{{ data.event.title }}</h2>

  <mat-dialog-content>
    <div class="detail-item">
      <span class="label">Data:</span>
      <span class="value">{{ data.event.start | date:'dd/MM/yyyy HH:mm' }}</span>
    </div>

    <div class="detail-item" *ngIf="data.event.meta?.description">
      <span class="label">Descrição:</span>
      <span class="value">{{ data.event.meta?.description }}</span>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="d-flex justify-content-end gap-2 mt-3">
    <button class="btn btn-outline-secondary" (click)="close()">
      <i class="bi bi-x-circle me-1"></i>Fechar
    </button>
    <button class="btn btn-primary" (click)="edit()">
      <i class="bi bi-pencil-square me-1"></i>Editar
    </button>
    <button class="btn btn-danger" (click)="delete()">
      <i class="bi bi-trash me-1"></i>Excluir
    </button>
  </mat-dialog-actions>
</div>
