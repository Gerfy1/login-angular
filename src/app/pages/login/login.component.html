<app-default-login-layout
  title="Log in and start memorizing!"
  primaryBtnText="Login Now"
  secondaryBtnText="Sing-Up"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimarybtn]="!loginForm.valid"
>
<button type="button" (click)="testConnection()">Testar API</button>
    <form [formGroup]="loginForm">
      <app-primary-input
          formControlName="username"
          inputName="username"
          type="text"
          label="Username"
          placeholder="Digite seu Username">
          <img src="../../assets/Frame-Mail.svg" alt="Email">
      </app-primary-input>
      <app-primary-input
          formControlName="password"
          inputName="password"
          type="password"
          label="Your Password"
          placeholder="Digite sua senha">
          <img src="../../assets/Frame-Lock.svg" alt="Senha">
    </app-primary-input>
    <span>Forgot password?</span>
    </form>
</app-default-login-layout>
