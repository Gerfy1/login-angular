<app-default-login-layout
  title="Login into your account"
  primaryBtnText="Login Now"
  secondaryBtnText="Sing-up Now"
  (submite)="submit()"
  (navigate)="navigate()"
  [disablePrimarybtn]="!loginForm.valid"
>
    <form [formGroup]="loginForm">
      <app-primary-input
          formControlName="email"
          inputName="email"
          type="email"
          label="E-mail"
          placeholder="user@youremail.com">
          <img src="../../assets/Frame-Mail.svg" alt="Email">
      </app-primary-input>
      <app-primary-input
          formControlName="password"
          inputName="password"
          type="password"
          label="Your Password">
          <img src="../../assets/Frame-Lock.svg" alt="Senha">
    </app-primary-input>
    <span>Forgot password?</span>
    </form>
</app-default-login-layout>
