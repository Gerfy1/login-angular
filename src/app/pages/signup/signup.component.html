<app-default-login-layout
  title="Sign in and start memorizing!"
  primaryBtnText="Sign-Up Now"
  secondaryBtnText="Login Now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimarybtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
      <app-primary-input
          formControlName="username"
          inputName="username"
          type="text"
          label="Username"
          placeholder="Your username">
          <img src="../../assets/Frame-Mail.svg" alt="Username">
      </app-primary-input>
      <app-primary-input
          formControlName="password"
          inputName="password"
          type="password"
          label="Your Password"
          placeholder="Your password">
          <img src="../../assets/Frame-Lock.svg" alt="Password">
    </app-primary-input>
    </form>
</app-default-login-layout>
